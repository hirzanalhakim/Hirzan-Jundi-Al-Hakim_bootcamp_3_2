<div class="container">

  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-striped">
        <tr>
          <th>No Kamar</th>
          <th>Tipe Kamar</th>
          <th>Harga Kamar</th>
          <th>Booking</th>
        </tr>
        <tr *ngFor="let r of roomList">
          <td>{{ r.id }}</td>
          <td>{{ r.tipeKamar }}</td>
          <td>{{ r.hargaKamar }}</td>
          <td><button class="btn btn-primary" (click)="booking(r.id)">Booking</button></td>
        </tr>
      </table>
    </div>  
  </div>

</div>
